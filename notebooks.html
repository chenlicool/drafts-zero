<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first to do list</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="src/main.css" rel="stylesheet">
</head>

<body class="bg-gray-50">
    <!-- This example requires Tailwind CSS v2.0+ -->
    <div>
        <div class="max-w-7xl mx-auto py-16 px-4 sm:py-12 sm:px-6 lg:px-8">
            <div class="text-center">
                <svg xmlns="http://www.w3.org/2000/svg"
                    class="mx-auto h-12 w-12 text-base font-semibold text-gray-600 tracking-wide uppercase" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                <p id="zero-title"
                    class="mt-1 text-4xl font-extrabold text-gray-900 sm:text-5xl sm:tracking-tight lg:text-5xl">
                    Notebook
                </p>
            </div>
        </div>
    </div>
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8  ">
        <div class="bg-white overflow-hidden shadow rounded-lg">
            <div id=box1 class="px-4 py-5 sm:px-6">
                <h1>备忘录</h1>
            </div>
            <div class="bg-gray-50 px-4 py-5 sm:p-6">
                <!-- 内容输入区域 -->
                <div>
                    <label for="email" class="block text-sm py-1 font-medium text-gray-700">记事</label>
                    <div class="mt-1">
                        <textarea id="content" name="message" rows="4"
                            class="py-3 px-4 block w-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500 border-gray-300 rounded-md"
                            placeholder="请输入记事内容"></textarea>
                    </div>
                    <label for="date" class="block text-sm pt-4 py-1 font-medium text-gray-700">日期</label>
                    <input type="date" name="date" id="date"
                        class="cursor-pointer w-1/3 py-2 px-4 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block sm:text-sm border-gray-300 rounded-md"
                        placeholder="2020/12/12">
                    <label for="time" class="block text-sm pt-4 py-1 font-medium text-gray-700">时间</label>
                    <input type="time" name="time" id="time"
                        class="cursor-pointer w-1/3 py-2 px-4 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block sm:text-sm border-gray-300 rounded-md"
                        placeholder="20:00">
                    <button id="addedBtn" type="button"
                        class="mt-5 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        新增
                    </button>
                    <button id="deletedBtn" type="button"
                        class="ml-2 inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        删除最后一条
                    </button>
                </div>
                <!-- 输出内容区域 -->
                <div id="list">


                </div>
                <div class="mt-10 relative">
                    <div class="absolute inset-0 flex items-center" aria-hidden="true">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- We've used 3xl here, but feel free to try other max-widths based on your needs -->
        <div class="max-w-3xl mx-auto">
            <!-- Content goes here -->
        </div>
    </div>
    <script src="src/zero-note.js"></script>
</body>

</html>
